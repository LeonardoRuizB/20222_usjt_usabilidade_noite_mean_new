<mat-card>
  <form
    (submit)="onAdicionarCliente(clienteForm)"
    #clienteForm="ngForm">

    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="nome"
        name="nome"
        ngModel
        required
        minlength="2"/>
      <mat-error>Digite um nome válido</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="fone"
        ngModel
        name="fone"
        required />
      <mat-error>Digite um fone válido</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="email"
        name="email"
        ngModel
        email
        required />
      <mat-error>Digite um e-mail válido</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent">Inserir Cliente</button>
  </form>
</mat-card>
